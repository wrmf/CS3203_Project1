<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change password</title>
    </head>
    <body>
        <form type="submit" action="/home">
            <!-- Exit button -->
            <input type="submit" style="float:right" value="Exit" name="exit"/>
        </form>
        <form method="post" action="">

            <!-- Enter current password -->
            Enter current password: <br>
            <input type="password" placeholder="Current Password" name="currpass" value="{{
            request.form.currpass }}"> <br><br>

            <!-- Enter new password -->
            Enter new password: <br>
            <input type="password" placeholder="New Password" name="newpass" value="{{
            request.form.newpass }}"> <br><br>

            <!-- Confirm new password -->
            Confirm new password: <br>
            <input type="password" placeholder="Confirm New Password" name="newconfirm" value="{{
            request.form.newconfirm }}">

            <input type="submit" value="submit">
        </form>

        <!-- Output error -->
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error}}
        {% endif %}
    </body>
</html>
