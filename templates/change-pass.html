<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change password</title>
        <style>
            div{
                text-align: center;
            }
            input[type=text]:focus {
                background-color: lightgreen;
                alignment: center;
            }
            input[type=password]:focus {
                background-color: lightgreen;
                alignment: center;
            }
            table.center {
                margin-left: auto;
                margin-right: auto;
            }
            tr, td {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                vertical-align: middle;
            }
            .dark-mode {
                background-color: #171515;
                color: white;
            }
            .light-mode {
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <button onclick="darkMode()">Darkmode</button>
        <button onclick="lightMode()">Lightmode</button>
        <script>
            function darkMode() {
                var element = document.body;
                var content = document.getElementById("DarkModetext");
                element.className = "dark-mode";
                content.innerText = "Dark Mode is ON";
            }
            function lightMode() {
                var element = document.body;
                var content = document.getElementById("DarkModetext");
                element.className = "light-mode";
                content.innerText = "Dark Mode is OFF";
            }
        </script>
        <div class="container">
            <h1>Change Password</h1>
                <p>Enter Current Password and New Password:</p>
            <form method="post" action="">
                <table class="center">
                    <!-- Enter current password -->
                    <tr>
                        <td><input type="password" placeholder="Current Password" name="currpass" value="{{
                        request.form.currpass }}"></td>
                    </tr>

                    <!-- Enter new password -->
                    <tr>
                        <td><input type="password" placeholder="New Password" name="newpass" value="{{
                        request.form.newpass }}"></td>
                    </tr>

                    <!-- Confirm new password -->
                    <tr>
                        <td><input type="password" placeholder="Confirm New Password" name="newconfirm" value="{{
                        request.form.newconfirm }}"></td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Confirm"></td>
                    </tr>

                    <!-- Output error -->
                    <tr>
                        <td>
                            {% if error %}
                            <p style="color:darkred" class="error"><strong>Error:</strong> {{ error}}
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
