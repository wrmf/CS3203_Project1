<html>
	<head>
		<title>Home Page</title>
        <link rel="icon" type="image/png" href="../static/favicon.png">
		<link rel="stylesheet" href="../static/style.css" type="text/css">
	</head>
	<!-- This is the CSS style for the logged in info in the top right of the home page -->
	<body class="dark-body">
		<!-- Display the logged in user in the top right -->
		<div class="logged-user">
			<span style="float: right; logged-user">{{ currentuser }}</span>
			<br>
			<!-- Section for buttons under logged in user -->
			<form type="submit" action="/change_password">
				<!-- Button to change password -->
				<input class="btn bg-btn dark-bg-btn" style="float:right" type="submit" value="Change Password" name="change-pass"/>
			</form>
		</div>
		<!-- Section for center of screen with play button -->
		<div class="home-div dark-div">
			<h1>Play Quiz</h1>
			<!-- Button to navigate to 'play' page -->
			<form method="post" action="/play">
				<input class="btn home-btn dark-btn" type="submit" value="Play" name="play"/>
			</form>
			<!-- Button to navigate to 'index' page -->
			<form type="submit" action="/">
				<input class="btn auth-btn dark-btn" type="submit" style="margin-left:2px" value="Exit" name="ind"/>
			</form>
		</div>
	</body>
</html>
